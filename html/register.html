<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NewHomes</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/registerStyle.css">
</head>
<body>
<!--------------------Navigation bar----------->
<header>
    <a class="nav-brand" href="index.html"><b>NewHomes</b></a>
    <nav>
        <ul class='nav-links'>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">FAQs</a></li>
        </ul>
    </nav>  
    <a class="button" href="#"><button>Sign In</button> </a>
</header>
<!-----------------Log in card-------------->
<div class="login-box">
    <div class="button-container">
        <button class="register-button"><a href="register.html">Register</a></button>
        <button class="login-button"><a href="login.html">Sign In</a></button>
    </div>
    <form method="post" id="addUserForm">
        <input id="username" type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <input id="password" type="password" name="password" placeholder="Password" required>
        <input id="password-retype" type="password" name="password-retype" placeholder="Retype password" required>
        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>
<script src="../js/register.js"></script>;
<script src="../js/serialize.js"></script>
</body>
</html>
